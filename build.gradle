plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

    task runCucumberTests() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'html:reports/test-report', '--plugin', 'pretty', '--glue', 'org.base.tests', 'src/main/resources/features']
        }
    }
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.9.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.6.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.17.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.15.0'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.15.0'
}

test {
    useTestNG()
}